<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esthirae | AI-based Aesthetic Clinic Management System</title>
    <link rel="icon" type="image/png" href="https://bu77wxy33nvwxxme.public.blob.vercel-storage.com/android-chrome-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        esthirae: {
                            bg: '#FAF4F0',
                            bgSecondary: '#F3EAE4',
                            text: '#2C2C2C',
                            muted: '#6E6A67',
                            accent: '#C6A969',
                            border: '#E8DED8',
                            footer: '#1F1F1F'
                        }
                    },
                    fontFamily: {
                        serif: ['"RoxboroughCF"', '"Playfair Display"', 'serif'],
                        sans: ['Poppins', 'sans-serif']
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2.5rem'
                    },
                    animation: {
                        'fade-up': 'fadeUp 400ms cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 2s infinite'
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAF4F0;
            color: #2C2C2C;
            line-height: 1.7;
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4 {
            font-family: 'RoxboroughCF', 'Playfair Display', serif;
            font-weight: 700;
        }
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        ::selection {
            background-color: #C6A969;
            color: white;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #FAF4F0;
        }
        ::-webkit-scrollbar-thumb {
            background: #E8DED8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #C6A969;
        }
    </style>
